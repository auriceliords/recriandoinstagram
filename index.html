<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>FLEX BOX INSTAGRAN</title>
</head>
<body> 
    <!--primeira div servi como um container  -->
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="./img/phone.png" class="i" alt="smart phone ">
        </div>
        <div class="continue">
            <div class="group">
                <img src="./img/logomarca.png" class="insta-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/auri.png" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue com auriceliords</a>
                <a href="#" class="instagram-logout">Remover conta </a>
            </div>

            <div class="group">
                <p class="not-account"> Não é aurciceliords</p>
                <p class="not-account">
                    <span class="link-blue">Alterar as Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>                            
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="" class="app-download"></a>               
                    <a href="" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>    

       
      
 
</body>
</html>
